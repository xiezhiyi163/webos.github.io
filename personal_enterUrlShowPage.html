<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="static/css/Pcss.css"/>
	</head>
	<body>
		<script src="static/js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<div style="position: relative;">
			<p style="height: 50px;background-color: #ccc;line-height: 50px;padding: 0 30px;color: #eee;" onclick="showinput()">点击输入url</p>
			<div id="inputwrap" style="height: 50px;width:100%;background-color: #ccc;line-height: 50px;color: #eee;position: absolute;top: 0;left: 0;display: none;">
				<p style="padding: 0 110px 0 30px;position: relative;">
					<input type="text" style="width: 100%;padding: 5px 0;background-color: #fff;" placeholder="输入url">
					<button style="position: absolute;width: 80px;height: 25px;top: 14px;right: 30px;" onclick="closeinput_showpage()">访问</button>
				</p>
			</div>
		</div>
		<div id="framewrap">
			<iframe frameborder="0" style="width: 100%;height: 100%;" src="" width="" height=""></iframe>
		</div>
		<script type="text/javascript">
			function showinput(){
				$('#inputwrap').show()
			}
			function closeinput_showpage(){
				$('#framewrap iframe').attr('src',$('#inputwrap input').eq(0).val())
				$('#inputwrap').hide()
			}
			$('#framewrap').height($(window).height()-50)
			window.addEventListener('resize',function(){
				$('#framewrap').height($(window).height()-50)
			})
		</script>
	</body>
</html>
