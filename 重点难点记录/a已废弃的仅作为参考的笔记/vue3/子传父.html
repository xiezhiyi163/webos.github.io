<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="node_modules/vue/dist/vue.js"></script> 
	</head>

	<body>
		<div id="box">
			<h3>{{msg}}</h3>
			<!--<my-com1 v-bind:v='$data'></my-com1>-->
			<my-com1 v-bind:v='msg' @sons1='good'></my-com1>
		</div>
		<!---->
		<template id='son1'>
			<div>
				<h3 id="sd">我是尔康</h3>
				<h3>{{v}}</h3>
				<button @click="send">传数据给上级</button>
			</div>
		</template>
		<script>
			var vm=new Vue({
				el:'#box',
				data:{
					msg:'朕若不死，尔终究是太子'//2
				},
				methods:{
					good(a){
						this.msg=a
					}
				},
				
				components: {
					'myCom1': {
						template: '#son1',
						props:['v'],//1
						data() {
							return {
								message:'臣接旨'
							}
						},
						methods:{
							send(){//4
								this.$emit('sons1',this.message)//3
							}
						}
					}
				}
			})	
		</script>
	</body>

</html>
