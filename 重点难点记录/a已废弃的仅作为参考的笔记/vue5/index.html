
<!--
	vuex模块下载：cnpm install vuex --save，这是生产模式，但是还要下一个开发模式的模块，在后面加个-dev就可以了
	VUEX；状态管理工具，也可理解为数据处理工具
		比如：count：0，0就是count的状态
	vuex如何使用：前端管理数据的（数据仓库），是用来存放，访问状态，修改状态的
	src里面创一个vuex文件夹，然后搞个空的js设置好就可以，具体设置：
		引入vue再引入vuex，然后Vue加载Vuex，然后搞个state常量的对象开始写数据，写完数据，把state通过export default new Vue.store暴露出去
		之后组件那里引入那个js为XXX，然后把XXX暴露即可可以访问数据和使用，export里面访问数据用this.$store，元素里面直接{{$store}}
	import {mapState} from 'vuex'//mapState是访问state里面的数据的方法，如何使用：
		computed：{
			...mapState(['count']),//解构方法使用
		}
		
	如何修改数据：mutations方法：
		const mutations={
			函数(state){
				//要处理的数据
			}
		}
		然后把mutations在本js中暴露出来，在元素里面用$store.commit('函数')来进行调用
			传参：函数(state，n){}，实参怎么传：('函数'，实参传进n里面)
		mutations一样也有辅助函数mapMutations，记得先引入，然后
				methods:{
					...mapMutations(['函数'])			
				},
		然后事件那里直接函数(n形参传进去的实参)即可
	getters：也是得先引入，然后是个对象，里面写的是对象形式的函数，形参state，然后
		computed：{
			...mapGetters(['本身的某个函数']),//解构方法使用
		}
		再template里面使用这个函数即可
	actions：也是得先引入，然后是异步事件
		里面是一个addsync函数带一个固定形参context，然后里面监听mutations里面的函数：
		context.commit('mutations里面的函数'，对应函数传进去的实参)
		然后组件的template里面可以搞个按钮点击触发addsync函数来监听并运行mutations里面的某个函数
	记得上面那个四个辅助函数都得要先注册，然后组件里面引入
	
	容器绑定一个is，等于一个变量，这个变量的值必须是引入的组件
		
-->
