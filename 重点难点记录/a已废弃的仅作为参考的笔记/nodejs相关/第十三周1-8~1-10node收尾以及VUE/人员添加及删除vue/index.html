<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="node_modules/vue/dist/vue.js"></script>
	</head>
	<body style="margin: 0;padding: 0;">
		
		
		
		<table width='100%' border="1" id="box2" cellpadding="0" cellspacing="0">
			<tbody style="text-align: center;">
				<tr>
					<td>人员</td>
					<td colspan="3"><input type="text" v-model='newUsers.name' /></td>
				</tr>
				<tr>
					<td>年龄</td>
					<td colspan="3"><input type="text" v-model='newUsers.age' /></td>
				</tr>
				<tr>
					<td>性别</td>
					<td colspan="3">
						<select v-model='newUsers.sex'>
							<option value="男">男</option>
							<option value="女">女</option>
						</select>
					</td>
				</tr>
				<tr>
					<td height="20" colspan="4">
						<button style="width: 100%;border: 0;" @click="addUsers()">确认添加</button>
					</td>
				</tr>
				
				
				
				
				<tr><th>姓名</th>	<!--1-->	
					<th>年龄</th>
					<th>性别</th>
					<th>编辑</th>
				</tr>
				<tr v-for='(key,index) in users'>				
					<td>{{key.name}}</td>
					<td>{{key.age}}</td>
					<td>{{key.sex}}</td>
					<td><button @click="del(index)">删除</button></td>
				</tr>
			</tbody>			
		</table>
		
		
		
		<script>
			var vm = new Vue({//VUE的实例 VM薄片层
				el:'#box2',//挂载 声明我下面的所有数据都会提供给id=app的元素上面
				data:{
					newUsers:{name:'',age:0,sex:''},
					users:[
						{name:'jack',age:15,sex:'男'},
						{name:'jhon',age:18,sex:'男'},
						{name:'june',age:17,sex:'男'}						
					]
				},
				methods:{//给实例上的元素提供方法的地方
					del(index){
//						alert(index)
						this.users.splice(index,1)//切断，删除当前下标，删除1个
					},
					addUsers(){
						if(this.newUsers.name!=''){
							this.users.push(this.newUsers)
							this.newUsers={}							
						}
					}
				}
			})
		</script>
	</body>
</html>
