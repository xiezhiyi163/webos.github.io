<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<form action="/VueHandler/AdminLoginAndRegHandler?action=login
" method="post">

		</form>
		<form  action="/VueHandler/AdminLoginAndRegHandler?action=quit" method="post">
			<input type="submit" value="注销" />
		</form>
		
		<div>
			验证码：
			<p id="veri"></p>
			<input type="button" value="获取验证码" id="btn" />
		</div>
		<form action="/VueHandler/AdminLoginAndRegHandler" method="get">
			<input type="text" name="action" value="checkVerification" />
			<p>
			验证码： <input type="text" name="veri" />
			</p>
			<input type="submit" value="提交"/>
		</form>
		
		<br />
		<br /><br /><br /><br />
		<form action="/VueHandler/adminHandler?action=udpass" method="post">
			old<input type="password" name="pword" />
			new<input type="password" name="newPwd"/>
			<input type="submit" value="修改"/>
		</form>
		<br />
		<br />
		<form action="/VueHandler/adminHandler?action=udphone" method="post">
			账号： <input type="text" name="zhanghao" />

		查看信息
		<form action="/VueHandler/adminHandler2" method="get"><!--!!!用get-->

			<!--搜索 <input type="text" name="searchText" /><br />-->

			<input type="submit" value="查询"/>
		</form>
	</body>
	<script type="text/javascript">
		document.getElementById('btn').onclick=function(){//从链接当中读取验证码并获取
			var xmlhttp=new XMLHttpRequest();
			xmlhttp.open('get','/VueHandler/AdminLoginAndRegHandler?action=verification',true);
			xmlhttp.send();
			xmlhttp.onreadystatechange=function(){
				if(xmlhttp.readyState==4&&xmlhttp.status==200){
					document.getElementById("veri").innerHTML=xmlhttp.responseText;
				}
			}
		}
	</script>

</html>
