<!DOCTYPE html>
<html>
	<!--
		http://127.0.0.1:80/user?name=fsaf
		http:协议的一种，其他还有file，ftp，https
		127.0.0.1：域名，ip，用来标识唯一一台服务器
		:80：端口号，相当于房间号码，找到服务器上对应的应用
		user?：资源路径，包含图片视频，文本等等，有了资源路径之后，表明请求成功发送
		name=fsaf：从该路径中进行进一步请求的参数
		
		express搭建服务器：
			是nodejs内库(下载到项目的全局那里)
			下载，用npm || cnpm install express命令下载
			然后，搭建的步骤如下（服务器结尾记得app.listen（任意端口号））：
				var express = require('express');
				var app=express();
				1.app.use('/手动输上去的路径，除非跳转自动拼接',function(req,res){
					--这里执行的其他功能--
					res.end('返回内容给网页')
				})
				app.use(),是用来加载请求的，也可加载模块
			localhost:8500/手动输上去的路径，除非跳转自动拼接
			use里面的函数如果父级路径结束请求了，下面的即使有也不再执行，会过滤掉下面的请求，那么，得要给函数加第三个参数next，然后结束请求之前加个next(),就可以执行父级路径下的子路径；或者把子级请求顺序提前
			注意，如果要返回中文或遍历功能，就end改为send
				2.	var path = require('path')//引入处理文件路径的模块，通过url访问服务器里面的静态资源
					app.use(express.static(path.join(__dirname,'../img')))//__dirname是获取当前目录，../img是当前目录下的上一级目录的文件夹（只能是目录）,然后访问img文件夹的所有文件，url只需要端口后面加文件名就可以，//静态资源路径：__dirname,'../img'
					express.static是配置的意思
					
			如何通过服务器进入主页出现按钮，点击按钮访问图片？
				访问主页，出现按钮，点击按钮，访问静态路径配置下的图片
			express路由（get方法跟post方法,是用来处理请求的）：
				搞个mainjs
				1.引入express模块为express变量
				2.引入路由模块为变量rou跟path处理路径的模块为变量path，3.搞个app变量把express变量变为方法
				4.配置path静态路径，这步很关键，直接影响主页的位置，然后app.use('/',路由js暴露出来的模块)
				5.监听端口即可
				新建路由js
					例子，redirect重定向方法页面跳转显示内容
					redirect重定向方法以请求的最后一个斜杠为界限进行的重定向
					1.引入fs模块，2.引入express模块并关联Router方法赋给变量router1
					3.router1.get('以main。js的path路径配置为参考',函数形参req,res{重定向查找相对位置下的文件，因为域名本身是首页位置的，所以得要写首页的位置‘/首页位置’，才能读取首页的网页，如果有子目录，那么就得要重定向那里返回上级之后把那个子目录也要加上去才可以，假如是send，并不是重定向，get的第一个参数怎么样都可以，不过也是只能以斜杠形式拼接})；
					4.暴露出来
					
			session：跟router.get或post关联，用于用户的登录请求；此外还可以关联到发送验证码，处理其他一些请求等等。
				
	-->
