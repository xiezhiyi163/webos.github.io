	<body>
		<!--
			nodejs连接不了的时候试着配下环境变量
			MYSQL_HOME：mysql目录
			系统path添加目录下的b
			还是不行那就目录下的my.cnf或者my.ini里面的mysqld里面添加bind-address = 0.0.0.0
			再不行就安装目录的bin目录里面重启mysql， net start mysql,重启不了就mysqld --install，没有success就管理模式重试，就行，再启动服务，再不行就快捷方式设为管理员运行，再不行就：
			bin目录下删除服务mysql，不要删除对应版本号的，
			mysqld --remove mysql
			然后mysql的根目录下：
			你需要清空data目录。			
			如果没有data目录，请自行创建一个空目录，起名为data！
			然后mysqld --initialize-insecure --user=mysql
			然后运行mysqld --install mysql --defaults-file=my.ini的根目录以及这个文件名
			之后mysqld --install
			然后重新启动服务
			再不行，重装，删除根目录下my.ini里面no-deep后面的等号
			
			严格模式格式，创建表格时，最后一个字段不可出现逗号
			===#显示数据库
			show databases;
			 
			===#判断是否存在数据库wpj1105,有的话先删除
			drop database if exists wpj1105;
			 
			===#创建数据库
			create database wpj1105;
			 
			===#删除数据库
			drop database wpj1105;
			 
			===#使用该数据库
			use wpj1105;
			===删除表格：
			DROP TABLE table_name （）先show tables检查使用的数据库，避免删错;
			===创建表格比如：
			===#员工表////#auto_increment只是MySQL特有的
			create table tb_emp(
				id int primary key auto_increment,
				Name varchar(18),
				sex varchar(2),
				age int,
				address varchar(200),
				email varchar(100)
			);
			===#查看表的结构
			describe student;  #可以简写为desc student;
			 
			===#插入数据（记得跟表列数对应）
			insert into student values(null,'aa','男','1988-10-2','......');
			第一个参数因为自增长，为null
			===#查询表中的数据
			select * from student;
			select id,name from student;
			===# and 且
			select * from student where date>'1988-1-2' and date<'1988-12-1';
			 
			===# or 或
			select * from student where date<'1988-11-2' or date>'1988-12-1';
			  
			===#between
			select * from student where date between '1988-1-2' and '1988-12-1';
			 
			===#in 查询制定集合内的数据
			select * from student where id in (1,3,5);
			 
			#排序 asc 升序  desc 降序
			select * from student order by id asc;
			 
			===#分组查询 #聚合函数
			select max(id),name,sex from student group by sex;
			 
			select min(date) from student;
			 
			select avg(id) as '求平均' from student;
			 
			select count(*) from student;   #统计表中总数
			 
			select count(sex) from student;   #统计表中性别总数  若有一条数据中sex为空的话,就不予以统计~
			 
			select sum(id) from student;
			 
			===#查询第i条以后到第j条的数据(不包括第i条)
			select * from student limit 2,5;  #显示3-5条数据
			 
			#巩固练习
			create table c(
			 id int primary key auto_increment,
			 name varchar(10) not null,
			 sex varchar(50) ,  #DEFAULT '男' ,
			 age int unsigned, #不能为负值(如为负值 则默认为0)
			 sno int unique    #不可重复
			);
			 
			drop table c;
			desc c;
			 
			insert into c (id,name,sex,age,sno) values (null,'涛哥','男',68,1);
			insert into c (id,name,sex,age,sno) values (null,'aa','男',68,2);
			insert into c (id,name,sex,age,sno) values (null,'平平','男',35,3);
			...
			 
			select * from c;
			 
			===#修改数据
			update c set age=66 where id=2;
			update c set name='花花',age=21,sex='女' where id=2
			delete from c where age=21;
			 
			===#常用查询语句
			select name,age ,id from c
			select * from c where age>40 and age<60;  #and
			select * from c where age<40 or age<60;  #or
			select * from c where age between 40 and 60 #between
			select * from c where age in (30,48,68,99);     #in 查询指定集合内的数据
			select * from c order by age desc;      #order by （asc升序 des降序）
			 
			===#分组查询
			select name,max(age) from c group by sex;  #按性别分组查年龄最大值
			===#聚合函数
			select min(age) from c;
			select avg(age) as '平均年龄 ' from c;
			select count(*) from c;  #统计表中数据总数
			select sum(age) from c;
			 
			===#修改表的名字
			#格式:alter table tbl_name rename to new_name
			alter table c rename to a;
			  
			===#表结构修改
			//create table test
			//(
			//id int not null auto_increment primary key, #设定主键
			//name varchar(20) not null default 'NoName', #设定默认值
			//department_id int not null,
			//position_id int not null,
			//unique (department_id,position_id) #设定唯一值
			//);
			create table test
			(
			id int not null auto_increment primary key,
			name varchar(20) not null default 'NoName',
			department_id int not null,
			position_id int not null,
			unique (department_id,position_id) 
			);
			 
			#修改表的名字
			#格式:alter table tbl_name rename to new_name
			alter table test rename to test_rename;
			 
			#向表中增加一个字段(列)
			#格式:alter table tablename add columnname type;/alter table tablename add(columnname type);
			alter table test add  columnname varchar(20);
			 
			#修改表中某个字段的名字
			alter table tablename change columnname newcolumnname type;  #修改一个表的字段名
			alter table test change name uname varchar(50);
			 
			select * from test;
			
			#用文本方式将数据装入数据库表中（例如D:/mysql.txt）
			load data local infile "D:/mysql.txt" into table MYTABLE;
			
			#导入.sql文件命令（例如D:/mysql.sql）
			source d:/mysql.sql;  #或者  /. d:/mysql.sql;

			SELECT * FROM runoob_tbl
