<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="js/zeptotest.css" />
		<title></title>
	</head>
	<body>


		<div id="zepto" class="zepto"></div>
		

		<script src="js/zepto.min.js"></script>
		<script>
			//父标签添加子标签
			$('#zepto').append('<p style="color:red;">' +
				'hello' +
				'</p>')
			//追加子标签
			$('<p/>', {
				text: 'hello',
				css: {
					color: 'blue'
				}
			}).appendTo('#zepto')
			//拓展，把目标拓展到原对象里面,
			//如果是拓展数组，会把原数组前面的覆盖掉
			var tar1 = {
				poop: 'tar1'
			}
			var tar2 = {
				poop2: 'tar2'
			}
			$.extend(tar1, tar2);
			$('<p/>', {
				text: JSON.stringify(tar1),
				css: {
					color: 'red'
				}
			}).appendTo('#zepto') //
			var hat1 = [1, 6, 5],
				hat2 = [3, 5, 6, 3]
			$.extend(hat1, hat2);
			console.log(hat1.join(''))
			$('<p/>', {
				text: tar1,
				css: {
					color: 'blue'
				}
			}).appendTo('#zepto')
			//$.fn对应的常用方法使用--↓
			//closest，跟parent()类似
			//只不过返回的是最先匹配的父元素
			console.log($('p').closest('#zepto'))
			//css获取
			//设置加第二个参数val
			console.log($('#zepto').css('width'))
			//contents获取，以数组形式出现
			console.log($('#zepto').contents())
			//data设置或获取,获取出来是字符串
			$('#zepto').data('setting', '{width:600px}')
			console.log(typeof $('#zepto').data('setting') == 'string')
			console.log($('#zepto').data('setting').constructor == String)
			//遍历一个对象集合每个元素
			$('#zepto p').each(function(index) {
				console.log('p %d is:%o', index, this)
			})
		</script>
	</body>
</html>
