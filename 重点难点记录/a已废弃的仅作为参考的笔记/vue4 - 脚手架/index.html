<!--
	VUE脚手架下载：cnpm install -g vue-cli
	vue-cli的使用：
		初始化项目，
			vue init [模式] 项目名字
				 Use ESLint to lint your code? 以下都为n回车,最后一个选第一个下载东西
				模式：webpack
					webpack-simple是简易版，比simple要更多东西，
					simple是简易版，只有一个html
		进入项目补齐文件依赖
			cd 项目名字
			cnpm install
		启动项目
			npm run dev
			网址输入localhost:8080
	
		build文件夹：webpack工具的配置文件
		src文件夹：图片文件夹，路由文件夹，然后main.js是入口文件，关联实例的，然后components是放置组件的地方
		config：项目配置文件夹
		static：经过了webpack配置的文件，常用的静态资源都放置在那
	项目流程：main.js（src文件夹里面）←-（index.js（router文件夹里面）←-.....vue组件）------index.html或app.vue那里的router-view渲染出来
	
	
-->
