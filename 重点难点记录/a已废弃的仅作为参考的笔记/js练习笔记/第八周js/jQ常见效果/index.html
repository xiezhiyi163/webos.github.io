<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<!--
			jQ常见效果：
				1.hide():元素消失。原理为display：none
				例如：$('#box').hide();
				2.show():元素出现。原理为display：block，前提要把元素隐藏
				例如：$('#box').show();
				3.toggle():消失和出现切换
				例如：$('#box').toggle();
				4.slideUp():上滑收起元素
				例如：$('#box').slideUp();
				5.slideDown():下滑出现元素
				例如：$('#box').slideDown();
				6.slideToggle():上下滑切换
				例如：$('#box').slideToggle();	
				7.fadeIn()：淡入fadeOut()：淡出fadeToggle():淡入淡出切换fadeTo(时间，透明度)；
				以上方法均可加参数
				hide(参数1，参数2)
				参数1：时间
				参数2：时间完了之后执行的回调函数
				
			添加或者移除类：
				addClass('class名')
				removeClass('class名')
				toggleClass('class名'):添加和移除类
			size():获取jQ元素集合长度的方法，不适用于数组
			length：获取jQ元素集合的长度，支持数组长度
			获取兄弟节点：
				siblings()，是获取的全部兄弟标签的长度
			jQ的链式写法：
				$('#box').show().css()
				
			属性操作：
				1.attr():获取或者设置元素的属性
					$().attr('href','www...')
				2.prop():获取或者设置元素的属性
					$().prop('href','www...')
				3.如何一次性设置多个值
					$().attr({'key1':'值'，'key2':'值'})
				attr和prop的区别：attr可以获取自定义的属性值，prop不行
		-->
	</body>
</html>
