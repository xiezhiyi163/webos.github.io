<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var arrbox = {a:[1,2,[4,3],[4,2,8]],b:60};
			function fn(obj,newobj){
				if(obj.constructor==Array){
					var newobj1 = newobj||[];
				}else{
					var newobj1 = newobj||{};
				}
				for(k in obj){
					if(typeof obj[k]=="object"){
						newobj1[k]=(obj[k].constructor==Array)?[]:{};
						fn(obj[k],newobj1[k]);
					}else{
						newobj1[k] = obj[k]
						console.log(newobj1)
					}
				}
			}
			fn(arrbox,null)
			一个大对象有数组和对象在里面，
			定义个函数，判断传进来的旧对象是否数组，然后传进来的新的对象存在就赋给一个新变量，不存在就赋给一个新变量为空，
			然后循环拿到旧对象，判断这个对象中的某一个是否是对象，是对象就再次判断这个对象是否是数组或对象并赋进去新对象那里，递归，
			否则就直接拿到然后赋到新对象那里输出，//
			意思就是先判断第一层，然后再对某个对象里面还有数组或对象的进行递归处理
		</script>
	</body>
</html>
