<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<!--
		animate动画：
			$().animate(参数1，参数2，参数3)
			参数1：必选，动画的css样式(定位位置，宽高，字体大小等)，不适用background，scale()，
				如果需要设置多种css样式，写成对象形式：{'left':'100','right':'150'}
			参数2：必选：动画时间，以毫秒为单位
			参数3：可选；回调函数
		动画队列：给同一个元素依次添加多个animate方法，这些animate依次执行,例如：
			$().animate({'left':'100','right':'150'})
			$().animate({'left':'100','right':'150'})
			$().animate({'left':'100','right':'150'})
		stop():停止动画，基于队列
			无参数代表停止当前动画，继续执行下一个
			参数1：可选，默认为false，如果为true，代表停止所有动画
			参数2：可选，前提一为参数1位false，默认为false，如果为true，停止并立即执行完当前动画来执行下一次
			当开始动画时，先停止之前的动画效果
		delay延迟：毫秒数，设置下一个动画的延迟时间
			$().animate({'left':'100','right':'150'})。delay(1000)
			
		元素操作：
			parent():获取元素的直属父元素，等价于js的parentNode
			parents():获取元素的所有父元素，直到html为止
			children():获取所有的一级子元素
			children(‘选择器’)：获取元素指定的的第一代子元素
			find(‘选择器’)：匹配该选择器的所有子代，不分等级，选择器指向不能漏
			siblings():获取所有的兄弟节点
			prev():获取上一个兄弟节点
			prevAll():获取上面所有的兄弟节点，就近原则
			next():获取下一个兄弟节点
			nextAll():获取下面所有的兄弟节点
			
			parent.append(child):在末尾添加子元素，能直接创建标签
			parent.prepend(child):在首部添加子元素
			child.appendTo(parent):将某个元素添加到指定的父元素中
			clone():拷贝或者克隆某个元素
			before():在元素之前添加元素（兄弟关系）
			after():在元素之后添加元素（兄弟关系）
			remove():删除自身元素remove()
			remove(‘选择器’)：移除匹配该选择器的元素
			empty():清空孩子节点，保留自身
			
		11-29
		筛选器：选中指定条件（选择器）的元素
			:first，选中匹配选择器的第一个元素。
				写法：$('选择器:first')
				另一种写法：$('选择器').first()
			:last,选中匹配选择器的最后一个元素
				写法：$('选择器:last')
				另一种写法：$('选择器').last()
			:even,选中匹配选择器下标为偶数的元素，下标从0开始
			:odd,选中匹配选择器下标为奇数的元素，下标从0开始
			:lt(下标):选中下标小于括号下标的所有元素，不包括括号下标
			:gt(下标):选中下标大于括号下标的所有元素，不包括括号下标
		假如要选中包括自己的话，那么，往下找，$().eq(0).prev().prev().nextAll()........
		往上找同理
			:contains(text):选中包括某个内容的元素，前提是该内容相同且存在
			:not('选择器'):过滤匹配该选择器的元素
				写法：$('选择器:not('选择器')')
				另一种写法：$('选择器').not('选择器')
		宽度：width(),获取或者设置元素的宽度值，括号里面是数字，等价于offsetWidth
			innerWidth(),获取元素的宽，包裹内边距
			outerWidth(),获取元素的宽，包裹内边距和边框
		高度：height(),获取或者设置元素的高度值，括号里面是数字，等价于offsetHeight
			innerHeight(),获取元素的高，包裹内边距
			outerHeight(),获取元素的高，包裹内边距和边框
		可视窗口宽高获取，用width(),height()
		网页宽高获取,用width(),height()
		位置；offset(),获取元素距离可视窗口的距离，等价于getboundingClientRect()
			 	offset().top,获取元素顶部距离可视窗口的距离，等价于getboundingClientRect().top
				offset().left,获取元素左边距离可视窗口的距离，等价于getboundingClientRect().left
			 position(),获取内部子元素距离定位父元素的距离
			 	position().top,获取内部子元素顶部距离定位父元素顶部的距离
			 	position().left,获取内部子元素顶部距离定位父元素左边的距离
		滚动条：scrollTop():获取滚动条距离窗口顶部的距离
			   scrollLeft():获取滚动条距离窗口左边的距离
			   
		事件绑定：分为两级模式
			1级DOM绑定：
				$('div').click(move)
			1级DOM移除：
				$('div').click(null)
			2级DOM绑定：
				1.bind（‘事件类型’，‘回调函数’）
				优势，方便简洁，劣势，无法将时间绑定到动态创建的元素上
				2.delegate():利用事件委托的原理绑定事件
					语法：$('').delegate('','事件类型'，‘回调函数’)
					优势：效率比bind高
						可将事件绑定到动态创建的元素上
					l劣势：无法将事件直接绑定到元素上
				3.on():是bind（）和delegate()的结合
					动态创建的绑定，on('事件类型'，'目标选择器'，'回调函数')
			2级DOM绑定移除：
				1.unbind()
				2.undelegate()
				3.off()
	-->
	<body>
		<div style="width: 50px;height: 50px; background: blueviolet;" class="box"></div>
		<button>donghua</button>
	</body>
</html>
