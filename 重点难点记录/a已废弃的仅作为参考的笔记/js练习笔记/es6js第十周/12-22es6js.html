<!DOCTYPE html>
<!--
	es6（ECMAScript):也是按照ECMAScript的基础语法来编写的，拓展了es5的部分语法
	es6的let和const指令：
		const：定义常量，定义常量以后的常量值不能被改变，同一个变量名不能重新定义且赋值
		let：定义变量，类似于var，不能重复定义，但是可以重新赋值；let定义的变量只作用在块作用域中（大括号称为块，比如for，while，if,{}）
			全局变量：定义在所有函数外部或函数内部，不使用var
			局部变量：使用var定义在函数内部的变量
			块级变量：使用let定义在大括号中的变量，该变量只作用在该块作用域中
		块作用域的嵌套:内层块可以访问外层块的变量，反过来却不行
	
	解构赋值：es6根据一定模式，对变量进行直接赋值（针对数组和对象）	,前提条件：等号两边的结构都必须相同才能进行解构
		比如：var [a,b,c] = [1,2,3]
	不完全解构：等号两边结构相同，但是值的个数不同
		比如：var [a] = [1,2,3]//为1
	解构的作用：不定义第三个变量的前提下交换两个变量的值
		比如：var [x,y] = [y,x]
	数组解构的嵌套：
		比如：var [x,y] = [1,{name:"john"}]
		未赋值就是undefined
		“...”：数组拓展符，将变量转为数组，还可以将数组转为普通变量
		比如：arr = [1,2]，那么，arr作为参数，想直接变为变量拆分，只需要在前面加个数组拓展符即可
	对象的解构：等号左边为对象形式
		前提条件：变量名必须和属性名相同
		原理：找到同名属性并赋给变量，不分次序
		比如：var {num1,num2} = {num1:1,num2:2}
		变量名和属性名不同的情况：
			比如：var {num1:a,num2:b} = {num1:1,num2:2}
			规范写法：var {a:num1,b:num2} = {a:1,b:2}，此时等号前面的a和b相当于匹配模式
	对象解构的嵌套：
		var obj = {
			name:"john",
			arr:[1,2,3]
		}
		var {name:a,arr:b} = obj(obj当中查找属性)
	对象和数组之间的结构：
		数组本身为特殊的对象
		比如：var {0:a,1:b,2:c} = [1,2,3],大括号里面的每个变量前加个下标和冒号，赋为属性
		
	es6变量的默认值：
		es5给变量声明默认值：var name = a||1，意为a形参或者1
		原理：当a的值为undefined时，取默认值
		在es6当中，a=1意为默认值为1，可将a赋为null，es5不可以
	默认值与解构：
		var [a,b=1] = [1,未定义]
		b为默认值1
	fn（a=1）{...}，形参a的默认值为1
	
	es6的数组遍历：forEach（）和map（）
		Array.prototype.forEach(function(){})
		Array.prototype.map(function(){})
		将数组的每个值都调用一次函数
			arr.forEach(function(item,index,myArr){}),数组中的值传到item里面去，index为对应下标，myArr相当于原数组arr，输出时有路径
			arr.map(function(item,index,myArr){}),数组中的值传到item里面去，index为对应下标，myArr相当于原数组arr，输出时没有路径
		forEach和map的区别：不接收返回值，但是map可以接收
	es6的箭头函数：使用箭头“ =>”来定义函数
		例如：var fn = () => 5
			相当于es5的function fn(){
					return 5
				}
		如果是返回功能出来的结果
			var fn = () => {...}，大括号里面只是变量而已，还是要return出来的
		
	模板字符串：
		反引号“`...`”,超级字符串中的变量使用：${变量名}绑定，反引号里面的标签可以随便换行
		转义字符：“\”，alert换行：“\n”
		反引号中添加“`”，用“\`”
-->
