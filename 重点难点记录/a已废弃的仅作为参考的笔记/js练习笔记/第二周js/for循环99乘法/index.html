<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body style="font-family: arial;">
		<script type="text/javascript">
			var one = "9"
			var two = Number(one)
			for(var i=1;i<=two;i++){//换行循环
				for(var j=1;j<=i;j++){//以i递增，循环打印i，j是每次打印时逐渐增量的
					document.write(j+"×"+i+"="+(i*j)+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;")
					if((i==3&&j==2)||(i==4&&j==2)){//“||”为或者的意思，&&为 并列的意思
						document.write("&nbsp;&nbsp;")
					}
				}
				document.write("<br />")//循环打印i的同时，i的值是从上往下换行递增的，j是每次打印时逐渐增量的，所以输出i的同时加上j就可以让j从左往右排列过来
			}

		</script>
	</body>
</html>
