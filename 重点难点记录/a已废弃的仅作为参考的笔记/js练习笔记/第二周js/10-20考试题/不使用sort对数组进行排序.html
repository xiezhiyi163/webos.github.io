<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h1 style="text-align: center;">不使用sort对数组进行排序</h1>
		<script>
			var arr = [3,5,4,6,7,8]
			var arr2 = []
			for(var i=0;i<arr.length;i++){
				if(arr[i]<arr2[i+1]){
					arr2.unshift(arr[i])
				}
			}
			console.log(arr2)
		</script>
	</body>
</html>
