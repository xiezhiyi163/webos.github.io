<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<h1 style="text-align: center;">单词次数统计</h1>
		<script>
			var str = "AABCDDD"
			var strcut = []
			function strc(a){
			for(var i=0;i<str.length;i++){
				if(str.charAt(i) == a){
					strcut.push(str[i])
					}
				}
				return strcut
			}
			document.write("A : ",strc("A").length,"<br/>")
		</script>
	</body>
</html>
