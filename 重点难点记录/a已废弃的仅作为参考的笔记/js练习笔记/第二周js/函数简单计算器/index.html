<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

		<style type="text/css">
			*{

	</head>
	<body>

				<button>ร</button>

		</div>
		<script>
			function first(){
				return Number(inp[0].value)
			}
			function second(){
				return Number(inp[1].value)
			}
			function answer(rst){
				inp[2].value = rst
			}
			var inp = document.getElementsByTagName("input")
			var result = null
			
			function add(){
				var first1 = first()
				var second1 = second()
				result=first1+second1
				answer(result)
			}
			var arr1 = [1,2,3,3,4,3,5,5,4,4]
			var arr2 = [1,3,3,2,2,5,5,6,7]
			var newArr = []
			function arrrst(arr){
				for(var i = 0; i<arr.length;i++){
					if(newArr.indexOf(arr[i]) == -1){
						newArr.push(arr[i])
					}
				}
			}
			arrrst(arr1)
			console.log(newArr)
		</script>
