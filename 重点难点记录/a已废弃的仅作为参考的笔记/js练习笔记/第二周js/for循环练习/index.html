<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script>
			var arr = [1,2,2,1,3,3,5,5,5,4]
			var arrc = []
			arr.sort(function(a,b){return a-b})
			for(var i=0;i<arr.length;i++){
				if(arrc.indexOf(arr[i]) == -1){
					arrc.push(arr[i])
				}
			}
			console.log(arrc)
		</script>
	</body>
</html>
