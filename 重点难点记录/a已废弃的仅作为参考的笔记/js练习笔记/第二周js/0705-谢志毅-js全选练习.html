<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.cheak-wrap{
				width: 150px;
				height: 230px;
				padding: 30px;
				background: #E8C57A;
			}
			p{
				padding: 0px 0 2px 0px;
			}
			.cheak-box{
				margin: 10px 0;
				display: block;
			}
		</style>
		
	</head>
	<body>
		<div class="cheak-wrap">
			<label id="all-cheak-box" for="all-checked" onclick="check()"><p><input type="checkbox" id="all-checked"/>全选</p></label>
				<label class="cheak-box" for="demo-one"><input type="checkbox" id="demo-one" onclick="nocheck()"/>demo1 - singer</label>
				<label class="cheak-box" for="demo-two"><input type="checkbox" id="demo-two" onclick="nocheck()"/>demo2 - singer</label>
				<label class="cheak-box" for="demo-three"><input type="checkbox" id="demo-three" onclick="nocheck()"/>demo3 - singer</label>
				<label class="cheak-box" for="demo-four"><input type="checkbox" id="demo-four" onclick="nocheck()"/>demo4 - singer</label>
				<label class="cheak-box" for="demo-five"><input type="checkbox" id="demo-five" onclick="nocheck()"/>demo5 - singer</label>	
			
		</div>
		<script>
			var inp = document.getElementsByTagName("input")
			function check(){
				//判断
				if(inp[0].checked == true){
					for(var i=1;i<inp.length;i++){
						inp[i].checked = true
					}//for循环方法
				}else{
					inp[1].checked = false
					inp[2].checked = false
					inp[3].checked = false
					inp[4].checked = false
					inp[5].checked = false//普通方法
				}
			}
			function nocheck(){
				for(var j=0;j<inp.length;j++){
					if(inp[j].checked == false){
						inp[0].checked = false
					}
					var count = 0
					for(var l=0;l<inp.length;l++){
						if(inp[l].checked == true){
							count++
						}
					}
					if(count++ == inp.length-1){
						inp[0].checked = true
					}
				}
			}
		</script>
	</body>
</html>
