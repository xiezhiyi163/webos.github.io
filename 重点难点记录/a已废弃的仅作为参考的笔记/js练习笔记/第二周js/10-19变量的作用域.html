			一、匿名函数：没有名字的函数
				作用，避免函数名冲突或冗余，降低函数的耦合性
				匿名函数的几种常见写法：
					1.（function（）{
						
					}）（）最后一个小括号为函数调用
					2.（function（）{
						
					}（））
					3.void function（）{
						
					}（）void为空的意思
					4.！（function（）{
						
					}）（）
			二、变量的作用域：
				全局变量：一般在外部声明的变量，整个程序都能使用					
				局部变量：在函数内部声明的变量，只作用在函数内部；在函数内部不使用var定义的变量为全局变量
				变量的生命周期：
				全局变量：从变量被声明直到程序被关闭
				局部变量：从变量被声明，直到函数调用完毕
        -->
