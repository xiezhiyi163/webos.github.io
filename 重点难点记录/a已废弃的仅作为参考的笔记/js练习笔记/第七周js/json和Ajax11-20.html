				}

			XML(EXtensible Markup Language)：可拓展的标记语言，是一种数据格式
			XML和HTML的区别：
				1.XML用来存储和传输数据，HTML用来显示数据
				2.XML标签需自定义，HTML标签必须按照W3C规范
				3.XML标签必须闭合，否则报错，HTML可以不闭合，但是规范来说必须要闭合
				4.XML严格区分大小写
			注意：XML必须包含根标签，标签可以取HTML中已经存在的名字，XML是一种数据文件格式，可以被多种程序语言解析，XML标签不能以数字开头

			AJAX(Asnychronous JavaScript and XML):异步的js和XML，中文名阿贾克斯
			概念：是一种客户端与服务器进行数据交互的技术，只需局部刷新网页
			优势：无需加载整个网页，实现局部刷新，减少服务器压力
			什么是XMLHttpRequest：
				是一种用户请求协议，也是AJAX的原理基础
				通过该协议，客户端与服务器端接口进行数据请求和响应
				示意图：
						Http请求request(请求)
				  |-----------------------------→服务器
				客户端←-----------------------------丨
						JSON，XML响应response(回应)
			XMLHttpRequest的三大属性：
				1.readyState：请求状态，该值标记XMLHttpRequest协议的状态
				整个请求过程readyState有五个值：
					“0”：未发送请求，相当于未拨号
					“1”：开始创建会话请求，相当于开始拨号
					“2”：发送请求，相当于拨通中
					“3”：服务器接收请求，处理数据
					“4”：成功接收服务器端的数据
				2.status：Http的状态码，标识浏览器，客户端的响应状态
					“200”：表示交易成功
					“404”：页面找不到
				3.onreadystatechange：回调函数，当readystate的值改变时触发该事件
					判断是否请求成功，if（ajax.readyState==4 && ajax.status==200）{···}
			ajax.responseText：获取接口的数据（文本字符串）；
			ajax.responseXML：获取后台返回的是XML格式或者JSON格式的数据
			*AJAX机制的流程(四部曲)：
			 	1.创建XMLHttpRequest对象ajax，var ajax = new XMLHttpRequest();
			 		底版ie:var ajax = new ActiveXObject("Microsoft.XMLHTTP")
			 		var ajax = null
			 		if(window.XMLHttpRequest){
			 			ajax = new XMLHttpRequest();
			 		}else{
			 			ajax = new ActiveXObject("Microsoft.XMLHTTP");
			 		}
			 	2.打开会话，ajax.open(参数1，参数2，参数3);
			 		参数1，请求的方法，GET或者POST
			 			get和post的区别：
			 			1.get，请求的数据量有限制，最多2k；用于轻量级的请求中
			 			2.post，数据量无上限，用于庞大数据的传输中
			 			3.get传输的数据直接拼接在url中，post传输的参数放在send()中
			 				get方法: ajax.open(“GET”,"file/sadsad.json?id="+111)
			 				post方法：send加参数，ajax.send("id="+111)
			 			4.get不需要添加请求头，post需要添加：
ajax.setRequestHeader("content-type","application/x-www-form-urlencoded")
			 			5.get存在安全隐患，post相对安全
			 			post拿数据要从服务器那里去拿出来
			 		参数2：请求接口API(存放数据的地址)；
			 		参数3：布尔值，true代表异步，false代表同步
			 	3.触发onreadystatechange的回调事件
			 		ajax.onreadystatechange = function(){
			 			if(ajax.readyState==4 && ajax.status==200){
			 				//接受并处理数据
			 			如：	var data = ajax.responseText;
							box.innerHTML = data;
			 			}
			 		}
			 	4.发送请求和参数：ajax.send()
