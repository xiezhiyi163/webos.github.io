<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<div></div>
		<script type="text/javascript">
			var box = document.getElementsByTagName("div");	
			var ajax = null;
			if(window.XMLHttpRequest){
				ajax = new XMLHttpRequest();
			}else{
				ajax = new ActiveXObject("Microsoft.XMLHTTP");
			}
			///
			ajax.open('GET','js/picData.json',true);
			///
			ajax.onreadystatechange = function(){
				if (ajax.readyState==4 && ajax.status==200) {
					var data = ajax.responseText;
					var data2 = JSON.parse(data);//
					//
					var places = data2['place'];
					var imgtypes = [];
					var newimgtypeObg = {};
					var cout = 0;
					for(var i=0;i<places.length;i++){
						var imgtype = places[i]['imageSrc'].split('.')[1];
						imgtypes.push(imgtype);
					};
					console.log(imgtype);
					for(var j=0;j<imgtypes.length;j++){
						if(newimgtypeObg[imgtypes[j]]){
							newimgtypeObg[imgtypes[j]]++;
						}else{
							newimgtypeObg[imgtypes[j]] = 1;
							cout++;
						}
					}
					console.log('一共有'+cout+'种，其中：',newimgtypeObg);
					
				}
			}
			///
			ajax.send(null);
		</script>
	</body>
</html>
