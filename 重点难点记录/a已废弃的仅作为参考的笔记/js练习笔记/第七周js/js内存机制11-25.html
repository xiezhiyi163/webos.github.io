		<!--
			js的内存机制：
				js的存储结构分为两种：栈（stack）和堆（heap）；
				栈：存储基础数据类型 变量
					例如：number，string，null，undefined，Boolean）
				堆：存储引用类型
					例如：Array，function，Object
					引用类型的指针存放在栈中，该指针指向堆中的引用类型
					原理，栈里面存放的是数据单元较小的变量，是基础数据类型，堆里面存放的是多值的大数据变量
			tofxied（num）：将浮点数数值以四舍五入的形式转为指定小数点后几位的字符串，num规定转换后小数点后的位数
			es6语法当中：Array.propotype.map(回调函数指针)：图模式遍历数组，依次将数组中的每个值作为函数的实参
				function fn(num){
					console.log(num);
					console.log(1111);
				}
				arr.map(fn)//1,2,3,4,5，fn函数的指针
				优势：比for循环高效
			两个变量交换值
				1.声明一个中间变量temp：
					temp=a；
					a=b;
					b=temp;
					弊端：定义的中间变量占用内存，内存开销大
				2.不声明中间 变量:将其中一个变量变为两个变量的关系值
					var a=1,b=2;
					a=a+b;
					b=a-b;//a=a+b
					a=a-b;
				3.不声明中间量：
					var a=1,b=2;
					a=a-b;//重新将a赋值
					b=a+b;//a=a-b
					a=b-a;
				4.不声明中间变量：
					a=[a,b];
					b=a[1];
					a=a[0];
				5.不声明中间变量：
					a={a:b,b:a};
					b=a["b"]//a;
					a=a["a"]//b
		-->
