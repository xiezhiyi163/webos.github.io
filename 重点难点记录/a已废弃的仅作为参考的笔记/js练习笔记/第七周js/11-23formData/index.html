<!DOCTYPE html>

		<meta charset="utf-8" />

	<body>
		<!--
			二进制流：文件或者数据以二进制的形式存在(操作系统中都是以二进制形式存储)
			FormData：2级XMLHttpRequest提供的二进制流转换接口
			作用：使客户端和服务器之间能够进行文件传输
			原理：基于XMLHttpRequest协议
			构造函数：new FormData
				创建对象：var fd = new FormData
				常见的方法：
					1.fd.append(key,value)，给fd对象添加键值对，后台指定的字段，key多数为file
						append可以给同一个key添加多个value值
					2.fd.get(key):获取key的value，默认获取第一个
					3.fd.getAll(key):获取key对应的所有value值；
					4.fd.delete(key)：删除指定key，删除后返回空null；
					5.fd.has(key):检测是否含有指定key，如果有返回true，否则
					6.fd.entries()：返回所有key/value键值对的迭代器iterator
						遍历迭代器：for/of遍历
							for(x of fd.entries()){
								x代表key，value键值对，以数组形式存在
							}
					7.fd.keys():返回fd中所有的key，也是迭代器类型，不能通过下标来访问
					8.fd.values():返回fd中所有的value，也是迭代器类型，也是不能通过下标访问
					9.fd.set(key，value):修改key的value值，如果该key不存在，动态添加
				XMLHttpRequest实现进度条：
					upload进度条事件：ajax.upload
					onprogress：进度条过程事件，value值改变触发该事件，
						ajax.upload.onprogress = function(){
						}
					onload：资源或者文件加载完毕触发该事件，也是ajax调用
					timeout：该属性限制加载时间，以毫秒为单位，例子：ajax.timeout=1000
					ontimeout:到达最大时间触发该事件
				常见属性：
					event：事件对象
					ev.lengthComputable:进度条可用
					ev.total:文件资源的总大小，以字节为单位
					ev.loaded:文件资源已加载完的大小，ev.loaded==ev.total表示资源已加载完毕
					关于input->file类型的标签，选择多个文件
						multiple=“multiple”，
						ele.files:获取选择的所有文件，以数组形式存在
						
			location.hash:网页定位符
			hash的值会被拼接到url的#后面，客户端将hash值作为参数传递给服务器
			写法：location.hash=“字符串”
			获取location.hash，var hashd = location.hash
			
			11-24
			跨越：
				同源策略概念，前面有讲，然后就是这个机制是，目前客户端均采用同源策略机制，本服务器只能访问同协议，同IP，同端口的数据
				为了能够访问不同站点的接口，js提供了跨越技术
				跨越：访问不同站点或者非同源策略服务器下的数据
			常见的三种跨越方式：
				1.通过iframe标签访问，实现跨越，将服务器接口(URL)写入到iframe的src属性中
				2.JSONP：是一种访问外部服务器数据的技术
					JSONP是一种跨越技术，JSON是一种数据格式
					原理：通过在本服务器中动态创建script标签，然后将外部服务器接口API写入到src中，并将创建的script标签添加到head中
					默认以get的方式进行数据传输
					cb：传入回调函数，服务器的数据封装在函数的参数result中
				3.服务器代理：将外部网站接口API委托给服务器端执行或者调用，服务器端返回数据到服务器
					本地服务器调用接口，客户端只负责接收数据
					此时本地服务器称为“代理者”
					客户端称为“委托者”
					优势：提高客户端加载资源的速度
		-->
	</body>
</html>
