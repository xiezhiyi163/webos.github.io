<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			li{
				width: 100%;
			}
		</style>
	</head>
	<body>
		<ul>
		</ul>
		<button>1</button>
		<button>2</button>
		<button>3</button>
		<div>
			共<p></p>页
			当前<p></p>页
		</div>
		<script type="text/javascript">
			var obj = {
				'1' :{
					'name':'diac',
					'sex':'18',
				},
				'2' :{
					'name':'diac2',
					'sex':'18',
				},
				'3' :{
					'name':'diac3',
					'sex':'18',
				}
			};
			//
			var btn = document.getElementsByTagName("button");
			var total = document.getElementsByTagName('p');
			var uls = document.getElementsByTagName("ul")[0];
			for(var i=0;i<btn.length;i++){
				btn[i].onclick = function(){
					uls.innerHTML = "";
					location.hash = this.innerHTML;
					var hashd = location.hash.split("#")[1];//
					total[1].innerHTML = hashd;
					for(x in obj[hashd]){
						uls.innerHTML += "<li>"+obj[hashd][x]+"</li>";
					}
				}
			}
			//
			var cout = 0;
			for(x in obj['1']){
				uls.innerHTML += "<li>"+obj['1'][x]+"</li>";
			}
			for(x in obj){
				cout++;
			}
			total[0].innerHTML = cout;
		</script>
	</body>
</html>
