<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			html{
				overflow: hidden;
			}
			div{
				width:100%;
				background:wheat;
			}
			div>div{
				width:930px;
				margin: auto;
				padding:30px 0 1px 0;
				position: relative;
			}
			div>div>input{
				width: 930px;
				padding: 10px 0;
				display:block;
				margin: 0 auto 30px;
				border: none;
			}
			div>div>ul{
				width: 100%;
				height: 400px;
				margin: auto;
				background:lightgray;
				position: absolute;
				top: 66px;
				left: 0;
				overflow-y: auto;
			}
			div>div>ul>li{
				padding: 10px 0;
			}
		</style>
	</head>
	<body>
		<div>
			<div>
				<input type="text" />
				<ul>
				</ul>				
			</div>			
		</div>
		<script type="text/javascript">
			var inp = document.getElementsByTagName("input");
			var head = document.getElementsByTagName("head")[0];
			var ul = document.getElementsByTagName("ul")[0];
			ul.style.display = 'none';//
			inp[0].oninput = function(){
				ul.style.display = 'block';
				var script = document.createElement("script");//
				var val = this.value;//
				script.src = "https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd="+val+"&cb=fn";
				head.appendChild(script);					
			}
			inp[0].onpropertychange = function(){
				ul.style.display = 'block';
				var script = document.createElement("script");//
				var val = this.value;//
				script.src = "https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd="+val+"&cb=fn";
				head.appendChild(script);					
			}
			inp[0].onblur = function(){
				setTimeout(function(){
					ul.style.display = 'none';
				},100);				
			}
			//
			function fn(result){
				ul.innerHTML = "";
				var dataArr = result["s"];
				for(var i=0;i<dataArr.length;i++){
					var a1 = document.createElement("a");//
					var lis = document.createElement("li");//
					a1.innerHTML = dataArr[i];
					a1.href = 'https://www.baidu.com/s?ie=utf-8&f=3&rsv_bp=1&rsv_idx=1&tn=baidu&wd='+dataArr[i];
					lis.appendChild(a1);//
					ul.appendChild(lis);//
				}
			}
		</script>
	</body>
</html>
