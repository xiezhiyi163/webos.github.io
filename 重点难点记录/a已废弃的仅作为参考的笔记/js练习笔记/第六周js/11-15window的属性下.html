<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			window的属性下：location，navigator，history
				1.location：浏览器地址栏(URL)
					编码：encodeURL（）：解决传入路径时中文乱码的问题
					解码：decodeURI（）：将中文路径解决乱码的问题
					完整的URL结构：协议+IP地址+端口+路径+定位符
					协议：网络请求协议（http或者https（加密版））
					定位符（hash）：URL中#后面的字符串，用来和后台进行数据交互
					。location.herf：URL重定向，获取或者修改URL
					。location.hash：定位符
					。location.pathname：获取文件的路径
					location.protocol：获取URL协议
					location.hostname：获取主机域名
					location.port：获取端口号
					location.assign（url）：等价于location.herf
					location.replace（url）：跳转网页后无法退回
					location.reload（）：重新加载网页
				2.navigator:浏览器信息
					navigator.appName：应用程序名称，返回Netscape
					navigator.appVersion：返回浏览器版本
					navigator.platform：返回浏览器的操作平台
					。navigator.userAgent：浏览器用户代理，用来判断浏览器类型
					navigator.language：浏览器使用的语言（zh-CN）
						ie8用：navigator.systemlanguage
				3.history：浏览器历史信息
					history.back（）：返回上一页
					history.forward（）：进到下一页
					history.go（num）：指定跳到某一页
						本页0，上一页为-1，下一页为1
			
			11-16
			web存储：h5新特性，不支持ie8以下
				同源策略：同协议同ip同端口，即web存储只存储在支持同源策略的web存储器中
				h5规定了两种存储方式：sessionStorage和localStorage
					1.sessionStorage：存储浏览器的一个会话信息，信息在浏览器关闭时被销毁
					2.localStorage：将用户数据永久的存储到web中，不会销毁，除非用代码清空
					唯一区别：暂时性和永久性
					相同点：都是用来存储数据，都是window的属性
					控制台找出这两种属性出来，火狐跟ie用搜索搜出来
					数据存储的三种方式：
						//创建对象
						var  local（session） = window.localStorage（window.sessionStorage）
						1.local.name = "david"；
						2.local["name"] = " david2"
						3、local.setItem（"name","david"）;
					数据读取的三种方式：
						1.local.name
						2.local.["name"]
						3.local.getItem（"name"）
					数据修改的三种方式：
						1.local.name = "新的"
						2.local.["name"] = "新的"
						3.local.setItem（"name"，"新的"）
					数据删除：
						local.removeItem("name")
					遍历数据项（key）：
						local.key（i）：遍历某一项
						数据长度：local.length
					存储的数据类型为字符串，存的数据最大上限为5m
		-->
	</body>
</html>
