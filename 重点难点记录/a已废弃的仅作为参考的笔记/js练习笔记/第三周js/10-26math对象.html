			//倒计时
			var box = document.getElementsByTagName("span");
			function lasttime(){
				var dat = new Date();
				var lastTime = dat.getTime();
				return lastTime
			}
			function latesttime(){
				var dat = new Date(2017,10,11);
				var latestTime = dat.getTime();
				return latestTime
			}
			function timecout(){
				sec = Math.floor((latesttime() - lasttime())/1000) % 60//秒对60求余
				box[3].innerHTML = (sec<10) ? ("0"+sec) : sec
				minute = Math.floor((latesttime() - lasttime())/(1000*60)) % 60//分钟对60求余
				box[2].innerHTML = (minute<10) ? ("0"+minute) : minute
				hour = Math.floor((latesttime() - lasttime())/(1000*60*60)) % 24//小时对24求余
				box[1].innerHTML = (hour<10) ? ("0"+hour) : hour
				day = Math.floor((latesttime() - lasttime())/(1000*60*60*24))
				box[0].innerHTML = (day<10) ? ("0"+day) : day
			}
			if((latesttime() - lasttime())>=0){
				setInterval(timecout,1);
