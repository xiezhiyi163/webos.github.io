<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<input style="width:300px;" type="submit" disabled="disabled" value="阅读协议(5)" />
		<script>
			var inp = document.getElementsByTagName("input");
			var num = 5;
			function cout(){
				num--;
				inp[0].value = "阅读协议" + "(" + num + ")";
				if(num == 0){
				clearInterval(timer);
				inp[0].value = "注册";
				inp[0].disabled = false;
				}
			}
			var timer = setInterval(cout,1000);	
		</script>
	</body>
</html>
