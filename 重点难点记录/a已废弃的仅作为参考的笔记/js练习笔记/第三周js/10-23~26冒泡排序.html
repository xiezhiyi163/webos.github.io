		<!--
        	（重点）冒泡排序（Bubble Sort）：
        	相邻的两两作比较，每比完一次都将最大的排在最后；
        	数组，然后空值变量temp；然后for循环嵌套，外循环i变量，数组长度-1，是次数的循环；然后就是内循环j变量，是前后项调换的内循环，长度-1再减次数，然后里面就是条件判断来前后调换：
        	如果数组[j]>数组[j+1]，那么
        	temp = 数组[j]
        	数组[j] = 数组[j+1]
        	数组[j+1] = temp
        	与不使用sort排序的区别：不使用sort排序是外循环长度-1，变量为i，内循环变量j+1，然后是数组i跟数组j作比较为判断条件：
        	temp=数组i
        	数组i=数组j
        	数组j=temp
        	是第一个跟后面比完再从第二个接着跟后面比的意思
        	自定义属性：this.自定义的属性，通常使用this来调用自定义属性
            -->
            <!--
            10-24
            try-catch异常捕获：当程序发生语法错误时，捕获该错误，用相应的信息提示该错误
            语法结构：1.当程序正常运行，没发生错误时，只执行try里面的代码段；当程序发生错误时，执行catch里面的代码段
            try{
            	//程序正常运行时的代码
            }catch（e）{
            	//程序错误时的提示信息
            }
            2.无论try中是否有语法错误，finally都必须执行
            try{
            	
            }catch（e）{
            	
            }finally{
            	//必须执行
            }
            3.throw将信息传递给参数e
            try{
            	throw “信息”；
            }catch（e）{
            	
            }
            
            10-25
			定时器：控制程序代码段执行的时刻
          		两种方式：
	          		一次性定时器：
	          		setTimeout（callback回调函数，time时刻）：到达该时刻时程序只执行一次
	          			回调函数callback：指执行功能的代码段；回调函数也可以写为函数名，函数名得加引号；也可直接写函数名，不用小括号跟引号；
	          			时刻：以毫秒为单位，规定回调函数什么时刻运行，到达该时刻，调用回调函数
	          		间隔性定时器 ：
	          		setInterval（callback回调函数，time时刻）：每隔该时刻调用一次回调函数
	          			回调函数callback：指执行功能的代码段；回调函数也可以写为函数名，函数名得加引号；也可直接写函数名，不用小括号跟引号；
	          			时刻：时间间隔
	       	 清除定时器：clearTimeout（timer）和clearInterval（timer）
	        	timer：定时器Id，用来区分不同定时器
            	clearTimeout（timer）：清除一次性定时器
            	clearInterval（timer）：清除间隔性定时器
            	
            10-26
			指针：用来指向函数或者变量的地址，通过该指针可以获取函数结构体，而非函数的返回值，例如alert（fn），弹出fn的结构体
			定时器有延时
			单线程：同一时刻只能运行一条代码段，例如js
			多线程：多条程序：例如java
			线程和进程的区别：
				线程：静态的程序代码段
				进程：动态的程序代码段
			window.onload = function(){}
			使网页加载完毕再执行js
            -->
            <input type="text" /><button>数字长度</button>
            <div></div>

            				throw "length 5-10"

            		box[0].innerHTML = e

            	}
