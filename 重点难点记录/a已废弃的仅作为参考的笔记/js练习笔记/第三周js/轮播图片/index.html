<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			*{
				padding:0;
				margin:0;
			}
			ul{
				width:180px;
				height:30px;
				margin:0 30px;
			}
 			li{
 				width:14px;
 				height:14px;
 				list-style:none;
 				border:1px red solid;
 				float:left;
 				margin: 10px 20px;
 				border-radius:50%
 			}
 			div{
 				display:none;
 			}
 			#warp-one{
 				width:256px;
 				height:181px;
 				position:relative;
 				display: block;
 			}
 		 	#left {
 		 		position:absolute;
 		 		z-index:1;
 		 		left:0;
 		 		top:80px;
 		 	}
 		 	#right{
 		 		position:absolute;
 		 		z-index:1;
 		 		right:0;
 		 		top:80px;
 		 	}
			.pho{
				display:block;
				position: relative;
			}
			.clo{
				background:red;
			}</style>
	</head>
	<body>
		<div id="warp-one">
		<button id="left"><</button>
			<div class="pho">
				<span style="position: absolute;background: red; width: 20px;height: 20px; left: 30px;cursor: pointer; "></span>
				<img src = "img/QQphoto20171023154310.png" />
			</div>
			<div><img src = "img/QQphoto20171023154330.png" /></div>
			<div><img src = "img/QQphoto20171023154349.png" /></div>
		<button id="right">></button>
		</div>
	 	<ul>
	 		<li class="clo"</li>
	 		<li></li>
	 		<li></li>
	 	</ul>
		<script type="text/javascript">
//		 	var btns = document.getElementsByTagName("button");
		 	var wrap = document.getElementById("warp-one");
			var imgs = wrap.getElementsByTagName("div");
			var lis = document.getElementsByTagName("li");
			var one = document.getElementById("left");
			var two = document.getElementById("right");
			var num = 0;
			one.onclick = function(){
				num--;
				if(num<0){
					num = imgs.length-1;
				}
				siblings(num);
			}
			two.onclick = function(){
				num++;
				num %= imgs.length;
				siblings(num);
			}
				
			function siblings(index){
				for(var i=0;i<imgs.length;i++){
					imgs[i].className = "";
					lis[i].className = "";
				}
				imgs[num].className = "pho";
				lis[num].className = "clo";
			}
			
			for(var i=0;i<lis.length;i++){
				lis[i].zdy = i;
				lis[i].onclick = function(){
					for(var j=0;j<imgs.length;j++){
						imgs[j].className = "";
						lis[j].className = "";
					}
					imgs[this.zdy].className = "pho";
					lis[this.zdy].className = "clo";
				}
			}
			
		</script>
	</body>
</html>
