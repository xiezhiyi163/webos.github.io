<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			div{width:300px;}
			#imgturn_box{
				position: relative;
				/*z-index: 0;
				display: block;*/
			}
			#imgturn{
				float: left;
				display: block;
			}
			#imgturn>button{
				width: 32.25%;
			}
			.pageturn{
				background: yellow;
			}
			#left,#right{
				position: absolute;
				z-index: 999;
			}
			#left{
				left: 0px;
			}
			#right{
				right: 0px;
			}
			
		</style>
	</head>
	<body>
		<div id="imgturn_box">
			<button id="left"><</button>
			<div id="imgturn">
				<div class="img-box"><img src="img/01.jpg" width="300"/></div>
				<button class="pageturn">1</button>
				<button>2</button>
				<button>3</button>
			</div>
			<button id="right">></button>
		</div>
		<script>
			var imgturnBox = document.getElementById("imgturn_box")
			var imgturn = document.getElementById("imgturn")
//			var imgsdiv = imgturn.getElementsByTagName("div")
			var btns = imgturn.getElementsByTagName("button")
			var num = 0//
			var imgs = imgturn.getElementsByTagName("img")//
			var prev = document.getElementById("left")//
			var next = document.getElementById("right")//
			var imgsArr = ["img/01.jpg","img/12-150H51G945.jpg","img/144-3-1920x1080.jpg"]//
			prev.onclick = function(){//
				num--//不停点击，不停递增
				if(num < 0){
					num = imgsArr.length-1
				}
				imgs[0].src = imgsArr[num]
				for(var i=0;i<btns.length;i++){
					btns[i].className = ""
				}
				btns[num].className = "pageturn"
			}
			next.onclick = function(){//
				
				num++//不停点击，不停递减
				if(num > imgsArr.length-1){//判断回到第一张，使其下一张为最后一张
					num = 0
				}
//				num %= imgs.length
				imgs[0].src = imgsArr[num]
				for(var i=0;i<btns.length;i++){
					btns[i].className = ""
				}
				btns[num].className = "pageturn"
			}
			
			for(var i=0;i<btns.length;i++){
				btns[i].zdy = i
				btns[i].onclick = function(){
					for(var j=0;j<imgsArr.length;j++){
						btns[j].className = ""
					}
					btns[this.zdy].className = "pageturn"
					imgs[0].src = imgsArr[this.zdy]
					num = this.zdy//tab切换和点击按钮相关联
				}
			}
		</script>
	</body>
</html>
