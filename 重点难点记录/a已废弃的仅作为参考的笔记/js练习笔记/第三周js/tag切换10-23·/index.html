<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			div{
				display: none;
			}
			#id_one,#id_two{
				display: block;
			}
			.imgs{
				display: block;
			}
		</style>
	</head>
	<body>
		<div id="id_one">
			<button>one</button>
			<button>two</button>
			<button>thr</button>
			<div class="imgs"><img src="img/01.jpg" width="400"/></div>
			<div><img src="img/12-150H51G945.jpg" width="400"/></div>
			<div><img src="img/144-3-1920x1080.jpg" width="400"/></div>
		</div>
		<div id="id_two">
			<button>one</button>
			<button>two</button>
			<button>thr</button>
			<div class="imgs"><img src="img/01.jpg" width="400"/></div>
			<div><img src="img/12-150H51G945.jpg" width="400"/></div>
			<div><img src="img/144-3-1920x1080.jpg" width="400"/></div>
		</div>
		<script>
		function tab(id){
			var box = document.getElementById(id);
			var btns = box.getElementsByTagName("button");
			var imgs = box.getElementsByTagName("div");
			for(var i=0;i<btns.length;i++){
				btns[i].zdy=i
				btns[i].onclick = function(){
					for(var j=0;j<imgs.length;j++){
						imgs[j].className = ""
						btns[j].style.background = "none"
					}
					imgs[this.zdy].className = "imgs"
					btns[this.zdy].style.background = "green"
				}
			}
		}
		tab("id_one")
		tab("id_two")
		</script>
	</body>
</html>
