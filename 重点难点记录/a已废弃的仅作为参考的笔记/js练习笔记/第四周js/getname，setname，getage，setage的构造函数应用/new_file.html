			function Person(namea,agea){
				this.name = namea;

				return this.name;
			}
			Person.prototype.setName = function(namea){

			}

				this.age = agea;
			}
			var person = new Person("john",18);
			person.getName();
			console.log(person.getName());
			person.setName("fdgd")
			console.log(person.getName());
		</script>
