		<!--
        	客户端（PC端和移动端）：用户直接操作的浏览器
        	服务器（server端）：提供网络支持的数据处理器
        	（面试重点）面向对象：是什么意思？【用户无需考虑事件的实现过程，只关注结果】
        			  例如：JavaScript；Java；c++；PHP等编程语言
        	（面试重点）面向过程：是什么意思？【用户需要关注事件本身的实现过程（用户亲自去实现该功能事件），也去关注结果】
        			  例如：C语言
        	什么是JavaScript？
        			  概念：是一种直译型的脚本语言
        	脚本语言：必须嵌入在外部文件（html）中才能执行
        	js引擎：浏览器自带的js处理器（解析器）
        	弱类型：在定义js变量时，不需要申明变量类型
        	非严格模式（not strict model）：js可以不用在语句结尾处添加分号，但是为了严谨，尽量加上去；还有就是js不区分单双引号，但必须成对出现，而且单双引号不能嵌套自身；然后就是js区分大小写
        	JavaScript三大组成结构：
        		1、ECMAScript：是一种W3C协议，规定了js的语法标准
        		2、DOM（document object model，文档对象模型）：实现了js直接操作HTML元素的方法，核心是document元素，也是html的根元素；理解DOM树：HTML目录结构
        		3、BOM（browser object model，浏览器对象模型）：js直接操作浏览器本身
        			  核心是window，即浏览器本身
        	HTML中引入js三种形式：
        		1.行内式（行间式）：直接html元素内部写js语句<button onclick='alert（"111111"）'></button>
        		2.内联式：在body结束标签前插入<script></script>
        		3.外部式：在body结束标签前<script src=""></script>
        	js调试：f12或右键检查->console
        事件：
        1.onclick='（）'：点击事件
        2.alert（→11111,识别为数字，→"111111"，识别为字符串）：弹出信息
        3.ondblclick='（）'：双击事件
                 连起来onclick='alert（"111111"）'
        	
        -->
        
        
        <!--js获取元素
        	
        	一、js的四种输出语句
        	1.alert（）：弹出提示框
        	2.prompt（）：弹出输入框
        		var pass = prompt（'密码'）//prompt为变量，pass是对应的名字
        		alert(pass)//弹出pass这个名字所对应的变量
        	3.document.write():向网页中写内容，输出内容
        	4.console.log():向控制台输出
        		var obj = {name:'llllllll'}、'111111'
				console.log(obj)
        	区别：alert无法弹出对象的具体的属性值，console.log可以打印，输出对象的具体的属性值，document.write会覆盖原网页的内容
        	二、js变量
        	概念：存储数据的容器或者单元（“=”赋值符号，赋值语句）
        	1.变量的声明：使用var关键字，当声明一个变量时，js引擎会自动为其分配一个存储单元（地址）
        	2.变量的命名：遵循驼峰式命名，变量名不能取js的关键字
        	三、js关键字：js语法中已经存在的名称：
        		例如：var，alert，console，document，prompt，name，onclick，write，document等
        	四、js获取元素
        		1.通过id名获取元素
        		innerHTML：获取元素的内容，包括标签如span,后面赋值则是修改元素，后面赋值可放标签，完整的标签//一般用在被触发的部分后面
        		innerText：获取元素的内容,不包括标签如span，//一般也用在被触发的部分后面
        		length：获取元素的长度,也就是第几个元素的序号；单个元素也存在长度
        			通过：by
        			名字：Id
        			获取：get
        			元素：element
        			document.getElementById('id名')//获取ID名的意思
        			[document.getElementById('id名').onclick = function()//该ID名的触发事件{
        				document.getElementById('id名').innerHTML//这里是触发后显示的某个id的内容
        			}]简化成：
        			var btn = document.getElementById('id名')
        			var btn_two = document.getElementById('id名')
        			btn.onclick = function(){
        				btn_two.innerHTML
        			}
        		2.通过class名获取元素
        			通过：by
        			名字：ClassName
        			获取：get
        			元素：element加s
        			该方法获取的是一个元素集合，下标从0开始，表示第一个元素，依次1,2,3,4,5,6.。。。。。。
        			例如class：btn，重复的话，要获取第一个，在btn后面加[0]
        			同名class，变量只需1个，然后调用的话给序号就可以：
        			var btn = document.getElementsByClassName("ppp")
         			btn[0].onclick = function(){
        				alert(btn[1].innerHTML = 33333)
        			}       			
        		3.通过标签名获取元素
        			通过：by
        			名字：TagName
        			获取：get
        			元素：element
        			
        	10-10
        		
        		4.通过css选择器获取元素
        			获取单个元素：document.querySelector("css选择器")
        			获取多个元素的集合：document.querySelectorAll("选择器")弊端：无法获取动态创建的元素
        			
        	console。log（""+（变量））->字符串后面跟变量的意思
        	重点：console。log（"" + （变量）+（变量））->有字符串的变量拼接都会变成字符串拼接相加，拼接是按顺序的
        		+是字符串拼接
        		-不管数字还是字符串，都是数学中的加减运算
        	var后面的变量可以并着写
        -->
        
        <!--数据类型
        	
        	检测数据类型：
        	1.typeof（变量名）：返回变量并检测类型2.typeof 变量名：返回变量并检测类型
        	重点：js的五种基本数据类型：字符串string、数据number、布尔boolean、空null、未定义undefined
        		1.字符串string:数据值用双引号包裹，如：var name = "小明"
        		2.数字类型number：直接写数字，例如var name = 18
        		3.布尔boolean：只有两个结果，就是true跟false
        		4.空null：是一个没有值的对象，一般用来清空内存，就是当不确定变量的初始值时，将其可赋为空的值，类型为根对象object
        		5.未定义undefined：变量声明后未赋值或者找不到该属性的结果都为undefined
        	字符串与数字相减时，显示的结果为NaN(not a number)
        	重点：null和undefined的关系：undefined的值派生于null
        	重点：undefined == null 双等号就是值等于，判断值相同，单等号是赋值的意思，三个等于号就是判断值和类型都相同，是绝对等于
        	重点：js的三种拓展（引用）数据类型：用于var变量，使用时通过new关键字来创建引用类型的实例化对象,该对象指向引用类型数据的地址，而不是数据本身
        		1.字符串String()
        		2.数组Array()
        		3.日期Date()
        	类型的判断如：typeof(new String()) == object所得出的类型是object
        -->
