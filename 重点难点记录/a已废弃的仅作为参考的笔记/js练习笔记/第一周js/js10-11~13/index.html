		<!--
			数学中的二进制：0和1组成的数字，十进制：0-9组成的数字，八进制：0-7组成的数字，十六进制：该数值的某一位如果大于等于十，用A-F组成，以0x为前缀
			2^3=2*2*2;2^0=1;0^10=0;24%2，求余，无余数，为0
			二进制转十进制：先从末尾数开始，依次求2的(位次幂-1)或者（幂次方-1）
			十进制转二进制：将十进制的值依次对2求余，就是除以2的出来的整只再除以2，除到商为整数0，将余数倒序排列
			数据类型转换
				以五种基本的数据类型为基础，有三种方式：
				1.弱类型转换，也叫隐式转换：
					使用“+”来转换，当字符串和非字符串相加时，将非字符串的数据转换为字符串类型
				2.强类型转换，也叫显示转换
					使用String(变量),Number(变量)以及Boolean(变量)来转换
					String（变量），非字符串类型转为字符串类型
					Number（变量），纯数字组成的字符串转为数字类型
								      非纯数值类型的字符串转为NaN，但仍然是number类型
								      将boolean的true转为1，false转为0，null转为0
								      将undefined转为NaN
					Boolean(变量),将非空字符串，非0数字转为true，空字符串，0，null，undefined转为false。
				3.转换函数：整型parseInt（）和浮点型parseFloat（）
				parseInt（变量）：将数字组成的字符串转为整数类型
								当遇到非数字类型或者小数点时，结束转换，保留前面的结果
								当遇到非数字的，只要第一个不是数字，即转为NaN
								如：parseInt（“50%”）为50，可以不加引号，但是这种情况括号里面不加引号会报错
								parseInt（“数字”，进制转换的值），进制转换,转回10进制
								如：console.log(parseInt("11000",2));二进制，转回10进制
				parseFloat（变量）：将数字类型的字符串转为浮点数类型，识别第一个小数点
					如：parseFloat（“10.1.1”）就是10.1；
					
			
		-->
		<!--10-12
			字符串长度（字符串中字符的个数（包括逗号））：（变量名.length），下标从0开始
			字符串常用方法：（变量名.~~~）
				*1.charAt（下标index）：从给定的字符串中查找制定下标的字符
				2.charCodeAt（下标index）：从给定字符串中，查找指定下标对应的字符编码
				*3.indexOf（字符）：从给定的字符串中，查找指定子字符串第一次出现的下标，如果找不到，返回负一
				4.lastIndexOf（字符）：从给定的字符串中，查找指定子字符串最后一次出现的下标，如果找不到，返回负一
				5.concat（新字符串）：拼接，链接字符串，旧字符串.concat（新字符串）
				6.search（字符）：从给定的字符串中查找指定的子字符串第一次出现的下标
				*7.replace（old，new）：在给定的字符串中用新的子串替换第一次出现旧的子串
				8.slice（下标index）：从指定的下标处开始切断给定的字符串，保留当前下标对应的字符以及后面的，如果是slice（start，end），则留头不留尾
				*9.substring（下标index），从给定的字符串中提取指定下标的字符串，默认从当前下标一直提取到最后，如果是substring（start，end），也是留头不留尾
				substring和slice的区别：当有两个参数时，而且第一个大于第二个时，slice是无结果的，但是substring会自动按照从小到大排列该参数
				*10.trim（）：去除字符串的前后空格,如(变量名.trim().length)
				*11.split（字符，num）：将原字符串按照给定的字符替换掉并切为数组，切完后给定的字符变为逗号，num规定切分后的数组长度（每一段的逗号结尾作为一个数组）
				12.toLowerCase（）：英文字符转为小写；toUpperCase（）：英文字符转为大写
			
			实用小例子
			查找某个字符后的那个字符：
				变量1赋值为字符串->给变量2赋值为变量1中某个字符转换的下标->用“变量2加数值”这个下标来在变量1里面查找下一个字符
			查找某个字符后的那个字符的下标：
				变量1赋值为字符串->给变量2赋值为变量1中某个字符转换的下标->变量2加数值就可以求得后面的下标
			
		-->
		
		<!--
			数组array
				概念：是用来存储一系列数据的集合，下标从0开始，然后最大下标为长度减一
				数组长度获取：数组名(变量名).length
				数组的类型：一维数组，二维数组等,然后typeof 变量名 == object
				数组的声明的三种方法：
					1.var 变量名 = []；空数组
					2.var 变量名 = new Array();new关键字创建实例化数组空，括号里面是长度
					3.var 变量名 = new Array(length);创建一个已知长度为length的空数组，弹出的信息为0
				数组赋值的三种方式：
					1.声明的同时赋值，var 变量名 = [， ， ， ， ，]
					2.声明后赋值:例如:变量名[下标]=值;
					3.new关键字声明时赋值:var 变量名 = new Array(1,2,3)
				注意:
					当数组实际赋的值大于初始化的长度时,此时以实际赋的值为准
					当实际数组赋的值小于初始化长度时,此时以初始化长度为准
				二维数组:
					var 变量名 = [[， ， ，] ， ，]
					console.log(变量名[一维下标][二维下标])
					
			10-13
			数组详解：
			数组中常用的方法：
				1.join（字符）：将数组拼接为字符串
				2.pop（）：删除并返回数组的最后一个值
				3.push（值）：在数组末尾添加一个值，返回新数组的长度，如果里面用逗号隔开添加多个值，就是在数组末尾添加多个值的意思     ->console.log(数组变量名.push（）)，结果输出为长度；如果是添加后再console.log(数组变量名)，则输出数组
				4.shift（）：删除并返回数组的第一个值
				5.UNshift（）：在数组前添加新的值，返回新数组的长度(也可以依次添加多个值)
				6.indexOf（字符）：在数组中查找指定字符的下标，如果找不到，返回负一
				7.splice（下标index）：删除并返回指定下标及以后的值，splice（下标index，num），num,从当前下标开始往后删除的个数,比如1,2,3,4,5，下标2开始删除后面两个，共删了下标及后面两个这三个，并返回被删除的,splice（下标index，num,new）,删除下标后的个数并替换的意思,但是还是只显示被删除的，要再把console.log(被替换的原变量名)写出来才看到被替换的
				8.concat（新数组）：数组拼接
				9.reserve（）：数组倒序，如果是字符串，要先用split（“”）转换为数组，然后要再次转换为字符串就后面再跟.join（）
				10.sort（）：数组按字符编码，也就是看每个数组的第一位，从小到大排列，多个多位的数组，第一位排完，再排第二位，依次类推；单个的情况是很普通的排序，数字类型的字符串也会当做数字；如果一位跟二位比，首位相同，两位的放后面；
				11.纠正sort（）排序：按数值大小排列：
				从小到大，
				变量名.sort（function（a，b）{
					return a-b；
				}）
				从大到小
				变量名.sort（function（b，a）{
					return b-a；
				}）
			
			函数和对象：
				函数：执行特定功能的代码段，一次编写可重复使用，跟变量一个道理
					定义函数：function 函数名（）{
						执行功能的代码段
					}				
					函数调用：函数名（）；
				对象：是一种特殊的数据格式，一个对象可以包含多个属性和方法
					对象的属性，用来描述该对象的特征，就像人的名字name，性别sex，身高，肥瘦，年龄age，等人的属性的描述。
					对象的方法，该对象具备的实现的某种特定功能的函数
					对象的声明方式：
					1.var 变量名 = {}
					2.var 变量名 = new Object（）
				对象的赋值：
					1.var 变量名 = {}
					  变量名.属性名 = 值
					2.var 变量名 = {name：，sex：，}
					对象属性的获取：
					获取普通对象的属性名：变量名.属性名，或者变量名[“属性名”]，
					但是最好用变量名[“属性名”]，这个在for循环里面作为一个变量是 变量名[变量]
					对象套对象：属性名：{属性名：“”，属性名：“”，属性名：“”，}
					对象套对象的获取：变量名.一级属性名.二级属性名，如果二级属性名是数组，要找某个数组，就给二级属性名下标，如果二级属性里面再有，然后在里面再有，原理都一样（注意：属性对应的是数组的话，数组里面再有对象，记得把对象括起来)
