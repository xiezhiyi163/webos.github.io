<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			#title{
				width: 500px;
				height: 40px;
			}
			#diva{
				width: 500px;
				min-height: 0px;
				border: 5px solid lightskyblue;
			}
			ul:nth-of-type(odd){
				width: 50%;
				height: 85px;
				display: inline-block;
				background: powderblue;
				border-top: 5px solid cadetblue;
			}
			ul:nth-of-type(even){
				width: 50%;
				height: 85px;
				display: inline-block;
				background: powderblue;
				border-top: 5px solid lightskyblue;
			}
			li{
				width: 100%;
				height: 100%;
				background: burlywood;
			}			
		</style>
	</head>
	<body>
		<button>添加</button>
		<button>从头删除</button>
		<button>尾部删除</button>
		<div id="diva">
			<div id="title"></div>
		</div>
		<script type="text/javascript">
			var btns = document.getElementsByTagName("button");
			var box = document.getElementById("diva");
			var uls = document.getElementsByTagName("ul");
			var imgsArr = ["img/tzps.jpg","img/zfcg.jpg","img/zxzj.jpg"];
			btns[0].onclick = function(){
				var ul = document.createElement("ul");
				var li = document.createElement("li");
				var img = document.createElement("img");
				box.appendChild(ul);
				ul.appendChild(li);
				li.appendChild(img);
				var num = Math.floor(Math.random()*3);
				img.src = imgsArr[num];
			}
			btns[1].onclick = function(){
				if(uls.length>0){
					box.removeChild(uls[0]);
				}
			}
			btns[2].onclick = function(){
				if(uls.length>0){
					box.removeChild(uls[uls.length-1]);
				}
			}

		</script>
	</body>
</html>
