<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			.boxs{
				width: 500px;
				padding-top: 0.1px;
				border: 10px solid burlywood;
			}
			.box{
				height: 50px;
				width: 100%;
				background: #87CEEB;
			}
			#box-one{
				width: 500px;
				height: 400px;
				position: relative;
				overflow-y: auto;
				overflow-x: hidden;
				background: wheat;
			}
			table{
				float: left;
			}
			tr:hover{
				background: white;
			}
			td{
				width:100px;
				height:45px;
				text-align: center;
			}
			.coutandadd{
				width: 500px;
				padding-top: 0.1px;
				border: 10px solid burlywood;					
				border-top: none;	
			}
			input[type="button"]{
				width: 250px;
				font-size: 16px;
				border: none;
				float: left;
			}
			#cout{
				width: 250px;
				height: 21px;
				float: left;
				text-align: center;
				line-height: 17px;
				background: gainsboro;
			}
			#add{
				width: 500px;
				padding-top: 0.1px;
				border: 10px solid burlywood;	
				border-top: none;
				background: wheat;
			}
		</style>
	</head>
	<body onload="allprice()">
		<div class="boxs">
			<div class="box"></div>
			<div id="box-one">
				<table>
					<tr>
						<td>01</td>
						<td>可口可乐</td>
						<td>2</td>
						<td>3</td>
						<td><button onclick="del(this)">delete</button></td>								
					</tr>
					<tr>
						<td>01</td>
						<td>可口可乐</td>
						<td>2</td>
						<td>3</td>
						<td><button onclick="del(this)">delete</button></td>								
					</tr>
					<tr>
						<td>01</td>
						<td>可口可乐</td>
						<td>2</td>
						<td>3</td>
						<td><button onclick="del(this)">delete</button></td>								
					</tr>
				</table>
			</div>
		</div>
		<div class="coutandadd">
			<input type="button" value="添加">
			<div id="cout">合计:<span></span></div>
			<br style="clear: both;" />
		</div>
		<div id="add">
			<h1>商品信息</h1>
			<div>编号：<input type="text"/></div>
			<div>商品：<input type="text"/></div>
			<div>数量：<input type="text"/></div>
			<div>价钱：<input type="text"/></div>
		</div>
		<script>
			var box = document.getElementById("box-one");
			var table = document.getElementsByTagName("tbody");
			var trs = box.getElementsByTagName("tr");
			var inp = document.getElementsByTagName("input");
			var btn = box.getElementsByTagName("button");
			var add = document.getElementById("add");
			var cout = add.getElementsByTagName("input");
			allprice();
			inp[0].onclick = function(){
				var tr = document.createElement("tr");
					var tbltd1 = document.createElement("td");
					var tbltd2 = document.createElement("td");
					var tbltd3 = document.createElement("td");
					var tbltd4 = document.createElement("td");
					var tbltd5 = document.createElement("td");
				tbltd5.innerHTML = "<button onclick='del(this)'>delete</button>";
				table[0].appendChild(tr);
					tr.appendChild(tbltd1);
					tr.appendChild(tbltd2);
					tr.appendChild(tbltd3);
					tr.appendChild(tbltd4);
					tr.appendChild(tbltd5);
				//
				tbltd1.innerHTML = cout[0].value
				tbltd2.innerHTML = cout[1].value
				tbltd3.innerHTML = cout[2].value
				tbltd4.innerHTML = cout[3].value
				allprice();
			}
			//
			function del(btn){
				var trs = btn.parentNode.parentNode;
				var flag = confirm("are you sure?");
				if(flag == true){
					table[0].removeChild(trs);	
					allprice();
				}
			}
			//
			function allprice(){
				var lastpaybox = document.getElementById("cout");
				var lastpay = lastpaybox.getElementsByTagName("span");
				var num = 0;
				for(var i=0;i<trs.length;i++){
					var shumu = Number(trs[i].children[2].innerHTML);
					var jiage = Number(trs[i].children[3].innerHTML);
					num += shumu*jiage;					
				lastpay[0].innerHTML = num;
				console.log(num)
				}
			}
		</script>
	</body>
</html>
