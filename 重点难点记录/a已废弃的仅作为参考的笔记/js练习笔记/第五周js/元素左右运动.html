<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				width: 1000px;
			}
			div{
				width: 250px;
				height: 100px;
				position: absolute;
				top: 50px;
				background: rosybrown;
				
			}
		</style>
	</head>
	<body>
		<button>go</button><button>stop</button>
		<div>			
		</div>
		<script type="text/javascript">
			var wrap = document.getElementsByTagName("body");
			var box = document.getElementsByTagName("div");
			var btn = document.getElementsByTagName("button");
			var num = 10;
			var timer = null;
			function backandgo(){
					if(box[0].offsetLeft>wrap[0].offsetWidth-250){
						num = -10;					
					}else if(box[0].offsetLeft<0){
						num = +10;
					}
					box[0].style.left = box[0].offsetLeft+num+"px";
			}
			btn[0].onclick = function(){
				clearInterval(timer);
				timer = setInterval(backandgo,20);
			}
			btn[1].onclick = function(){
				clearInterval(timer);		
			}
		</script>
	</body>
</html>
