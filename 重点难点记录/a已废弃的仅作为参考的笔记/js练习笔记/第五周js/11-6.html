	<body>
		
		<!--        	
			11-6
        	闭包：为了解决外部函数无法访问局部变量的问题而引入的“闭包”
        	函数中嵌套（定义）非己函数，函数中调用函数不叫闭包
        	闭包的优势：是函数中的变量保存在内存中不被销毁
        	闭包的劣势：变量一直保存在内存中，占用内存，应合理使用
        	js的链式结构：闭包中，内部函数可以访问外部函数的局部变量，反之成立
        	外部函数return 内部函数指针，内部函数return 外部的变量和内部的变量的集合
        	
        	正则表达式（regular expression）：
        	用来检测指定字符的合法性是否符合规范的，区分大小写
        	创建表达式：
        		1.var reg = new RegExp（“正则表达式”）；
        		2.var reg = /正则表达式/
        		/[abc]/,检测字符串中是否含有a，b，c其中一个
        		/[0-9]/,检测字符串中是否含有数字
        		/[^0-9]/,匹配非数字的字符串
        		/[0-9a-zA-Z]/,检测字符串中是否含有数字和字母
        		/[^0-9a-zA-Z]/,检测字符串中是否含有非数字和字母的
        		/^[0-9a-zA-Z]\d{3,16}$/,复合写法，意为第一位随机字符开始后面跟个3至16位的数字字符串到结束
        		例子：
        			var user = /^[\u4e00-\u9fa5\w]{3,16}$/;
					var pass = /^[a-z0-9_-]{6,18}$/;
					var phone = /^1[3|5|7|8][0-9]\d{4,8}$/;//匹配手机
					var mail = /^[[0-9a-zA-Z]+@[1-9a-zA-Z]+(\.+[a-zA-Z])]$/;
					var num = /[1-9]\d{14}|[1-9]\d{17}|[1-9]\d{16}x/;

        	/字符串/g：匹配全局
        	/字符串/i：不区分大小写
        	又全局又不区分大小写，那就/字符串/ig
        	常用的检测方法：
        		1.reg.test（“字符串”）；检测给定字符串是否符合reg正则表达式，如果符合，返回true，否则返回false
        		2.字符串变量.match（reg）：返回匹配到的字符串，匹配不到返回空null
        		3.字符串变量.replace（old，new）：替换字符串，但不能改变原本的东西
        	onfocus：获取焦点事件
        	onblur：失去焦点事件
        	
        	11-7
        	DOM:(document object model)：文档对象模型，js用来操作HTML元素的
        	一、获取元素：
        		1.document.getElementById();
        		1.document.getElementsByTagName();
        		1.document.getElementsByClassName();
        		1.document.querySelector("css选择器");获取单个元素
        		1.document.querySelectorAll("css选择器");获取所有元素
        		注意：4.5两种无法获取动态创建的标签
        			document.getElementsByClassName();不兼容IE8及以下
        			
        	DOM的三种节点类型：
        		元素节点：div，p，img，ul>li等
        		属性节点：href，src，title，class，id等        		
        		文本节点：元素的内容，包括空格
        	1、nodeType：节点类型，用来判断三种节点的类型
        		写法：节点.nodeType
        		返回值：1.元素节点返回1
        				2.属性节点返回2
        				3.文本节点返回3
        	2、nodeName：返回节点的名称
        		1.元素节点返回元素名称
        		2.属性节点返回属性名称
        		3.文本节点返回#text
        	3、nodeValue：节点的值
        		1.元素节点，返回空null；
        		2.属性节点，返回属性值；
        		3.文本节点返回文本内容；
        	节点的创建：
        		1.创建元素节点：document.createElement("标签")
        		2.创建属性节点：document.createattribute（“属性名”）
        		3.创建文本节点：document.createTextNode("文本内容")
			节点的移除：
				1.父元素.removeChild（“子标签”），默认从第一个孩子节点删除；
				元素.remove();直接删自己
			属性操作：
				1.获取元素的所有属性：attributes，是一个集合
				2.获取指定的属性值：元素.getAttribute（“属性名”）
				3.修改指定的属性值：元素.setAttribute（“属性名”，“修改的值”）
        -->
		<div class="box box1">5555</div>
		<div class="box">5555</div>
		<script>
			if(!document.getElementsByClassName){
			document.getElementsByClassName = function(_class){				
					var alltag = document.getElementsByTagName("*");
					var eles = [];
					for(var i=0;i<alltag.length;i++){
						var classNames = alltag[i].className.split(" ");
						for(var j=0;j<classNames.length;j++){
							if(classNames[j] == _class){
								eles.push(alltag[i]);
								break;
							}
						}
					}
				return eles;				
				}
			}
			var box = document.getElementsByClassName("box");
			alert(box.length);
		</script>
	</body>
